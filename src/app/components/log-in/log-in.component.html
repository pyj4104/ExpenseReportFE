<body>
	<div>
		<h1>Welcome to the KW Expense Report System!</h1>
	</div>
	<div>
		<form (submit)="submit()">
			<label for="userEmail">Email: </label>
			<input
				id="userEmail"
				[(ngModel)]="userEmail"
				placeholder="User email for logging in"
				name="email"
			/>
			<br />
			<button type="submit">Submit</button>
		</form>
		<div>
			<span
				>Don't have an account?
				<a routerLink="/signUp">Sign Up</a>
			</span>
		</div>
	</div>
</body>
